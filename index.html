<!DOCTYPE html>
<html>

  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Projeto Robson</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  	<script src="bower_components/angular/angular.min.js"></script>
	  <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-app="testeRobson" ng-controller="TimLineCtrl">
    <div class="container">
      <h1>Teste Robson Emilio Langkammer</h1>
      <div class="row">
          <div class="col-md-6">
              <label for="filtro">Filtrar:</label>
              <input type="text" class="form-control" id="filtro" ng-model="filtro">
           </div>
           <div class="col-md-6">
             <label for="catSelect"> Categoria: </label>
             <select name="repeatSelect" id="catSelect" class="form-control" ng-model="categoria" ng-change="filtrarCategoria(categoria)">
               <option ng-repeat="c in categorias" value="{{c}}">{{c}}</option>
             </select>
           </div>
      </div>
      <p></p>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="o in lista | filter:filtro">
            <td><img ng-src="{{o.thumbnail}}" height="50px" width="50px" alt="{{o.title}}" /></td>
            <td>{{o.type}}</td>
            <td>{{o.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

</html>
